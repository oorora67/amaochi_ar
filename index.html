<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>おでかけ・あまおち</title>
  <link rel="icon" type="image/png" href="data/image/icon.png">
  <link rel="stylesheet" href="data/css/style.css">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
<!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<a-scene embedded arjs="debugUIEnabled:false;">
 
  <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
  <a-marker preset="hiro">
    <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
    <a-box position="0 0.5 0" wireframe="true"></a-box>
  </a-marker>

  <!-- AR用のカメラを置く -->
  <a-entity camera></a-entity>

</a-scene>
</body>
</html>
